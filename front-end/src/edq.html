    <div id="nav-placeholder">

    </div>
    <script>
        $(function() {
            $("#nav-placeholder").load("nav.html");
        });

    <div class="btn2">
        <span class="fas fa-bars"></span>
    </div>

    <div class="container mt-5">
        <div class="color">
            <h1 style="text-align: center; font-weight: bold ">Edit Your Information</h1>
            <div class="container">
                <div class="d-flex flex-column gap-5 m-5 p-5 text center rounded-3 shadow-lg">
                    <h3 style="text-align: center; font-weight: bold;">Educational Qualification</h3>
                   
                    <form class="row g-3" id="edq_form">
                        <div class="alert text-center" role="alert"></div>

                        <div class="col-md-12">
                            <label for="degree" class="form-label">Degree </label>
                            <input type="text" class="form-control" id="degree" placeholder="Completed Degree">
                        </div>

                        </br>
                        <div class="col-md-6">
                            <label for="degree_from" class="form-label">Degree From </label>
                            <input type="month" class="form-control" id="degree_from" placeholder="From">
                        </div>

                        <div class="col-md-6">
                            <label for="degree_to" class="form-label">Degree To </label>
                            <input type="month" class="form-control" id="degree_to" placeholder="To">
                        </div>

                        <div class="col-md-12" id="edqs">

                        </div>

                        <button id="add_edq" class="btn btn-primary btn-lg btn-block">Add</button>

                   
                        <div class="col-md-1">
                            <button id="clear_all" class="btn btn-danger">Clearall</button>
                        </div>
                        <div class="col-md-1">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <div class="row-cols-md-4">
                            <a href="edit2.html" class="btn btn-primary" id="previous" role="button">Previous</a>
                        </div>
                        <div class="row-cols-md-4">
                            <a href="research.html" class="btn btn-primary" id="next" role="button">Next</a>
                        </div>
                    </form>
                </div>
            </div>


        </div>
    </div>


    <script>
        $('.btn2').click(function() {
            $(this).toggleClass("click");
            $('.sidebar').toggleClass("show");
        });
        $('.feat-btn2').click(function() {
            $('nav ul .feat-show').toggleClass("show");
            $('nav ul .first').toggleClass("rotate");
        });
        $('.serv-btn2').click(function() {
            $('nav ul .serv-show').toggleClass("show1");
            $('nav ul .second').toggleClass("rotate");
        });
        $('.serv2-btn2').click(function() {
            $('nav ul .serv2-show').toggleClass("show2");
            $('nav ul .third').toggleClass("rotate");
        });
        $('nav ul li').click(function() {
            $(this).addClass("active").siblings().removeClass("active");
        });
    </script>
