        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <h1 style="text-align: left; font-weight: bold ">Registration Form</h1>
                    <h2 style="text-align: left;">Create Your Account</h2>
                    <p>By creating the account you become the user and can access your profile </p>
                    <p>You can view and edit your file</p>
                </div>

                <div class="col-md-5 padding=10px,20px">
                    <!-- <div class="d-flex flex-column gap-5 m-5 p-5 text center rounded-3 shadow-lg"></div>-->
                    <form id="register_form">
                        <div class="row">
                            <div class="col-md-6">
                                <h3 class="text-left">Form</h3>
                            </div>
                            <div class="col-md-6">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </div>
                        </div>

                        <div class="row">
                            <label class="label col-md-2 control-label">Honorific</label>

                            <div class="col-md-10">
                                <select class="form-control" aria-label="Default select example" id="honorific">
                          <option selected>Select</option>
                          <option value="Mr.">Mr.</option>
                          <option value="Ms.">Ms.</option>
                          <option value="Dr.">Dr.</option>
                          <option value="Prof.">Prof.</option>
                        </select>
                            </div>
                        </div>

                        <br>

                        <div class="row">
                            <label class="label col-md-2 control-label">Full Name</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="full_name" name="Name" placeholder="Name" required>
                            </div>
                        </div>

                        <div class="row">
                            <label class="label col-md-2 control-label">Faculty ID</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="username" name="Name" placeholder="username" required>
                            </div>
                        </div>


                        <br>
                        <div class="row">
                            <label class="label col-md-2 control-label">E-mail</label>
                            <div class="col-md-10">
                                <input type="email" class="form-control" id="email" name="Email" placeholder="E-mail" required>
                            </div>
                        </div>
                        <br>

                        <!-- <div class="row">
                        <label class="label col-md-2 control-label">Mobile Number</label>
                        <div class="col-md-10">
                            <input type="varchar" class="form-control" name="Mobile Number" placeholder="Mobile Number">
                        </div>
                    </div> -->

                        <br>

                        <div class="row">
                            <label class="label col-md-2 control-label">New Password</label>
                            <div class="col-md-10">
                                <input type="password" class="form-control" id="password" name="new password" placeholder="New Password" required>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <label class="label col-md-2 control-label">Confirm Password</label>
                            <div class="col-md-10">
                                <input type="password" class="form-control" id="confirm_password" name="password" placeholder="Confirm Password" required>
                            </div>
                        </div>
                        <br>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-primary me-md-2" type="submit">Submit</button>
                            <button class="btn btn-primary" type="cancel">cancel</button>
                        </div>

                    </form>
                </div>

            </div>
